<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/main.css">
    <title>CSS Grid Logo Example</title>
</head>
<body>
    <div class="grid_container">
        <div class="nav">
            <div class="logo">
                <img src="https://via.placeholder.com/100" alt="logo">
            </div>
            <div class="links">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
            <div class="search">
                
            </div>
        </div>
        <div class="beats wrapper">
            <a href="#"></a>
                <img src="https://res.cloudinary.com/drra3biar/image/upload/v1609908629/beats-logo_z316tf.png" alt="beats logo">
        </div>
        <div class="apple wrapper">
            <a href="#"></a>
                <img src="https://res.cloudinary.com/drra3biar/image/upload/v1609908629/Apple-logo1_lb8ahj.jpg" alt="apple logo">
        </div>
        <div class="amazon wrapper">
            <a href="#"></a>
                <img src="https://res.cloudinary.com/drra3biar/image/upload/v1609908629/amazon-logo_gxcutq.jpg" alt="amazon logo">
        </div>
        <div class="adidas wrapper">
            <a href="#"></a>
                <img src="https://res.cloudinary.com/drra3biar/image/upload/v1609908629/adidas_ww7kpw.jpg" alt="adidas logo">
        </div>
        <div class="headphone wrapper">
            <a href="#"></a>
                <img src="https://res.cloudinary.com/drra3biar/image/upload/v1609908629/beats-logo_z316tf.png" alt="beats logo">
        </div>
        <div class="music wrapper">
            <a href="#"></a>
                <img src="https://res.cloudinary.com/drra3biar/image/upload/v1609908629/Apple-logo1_lb8ahj.jpg" alt="apple logo">
        </div>
        <div class="shopping wrapper">
            <a href="#"></a>
                <img src="https://res.cloudinary.com/drra3biar/image/upload/v1609908629/amazon-logo_gxcutq.jpg" alt="amazon logo">
        </div>
        <div class="shoes wrapper">
            <a href="#"></a>
                <img src="https://res.cloudinary.com/drra3biar/image/upload/v1609908629/adidas_ww7kpw.jpg" alt="adidas logo">
        </div>
    </div>
</body>
</html>
